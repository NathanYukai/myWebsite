<script >
preLoad();
getGifs();

var allClassNames = ["inlineBlock", "block", "flex", "inlineFlex"]

$('.magic').hover(function () {
  	$(this).addClass('magictime foolishOut');
		setTimeout(function(){
  		$('.magic').removeClass('magictime foolishOut');
	}, 1000);
});

var frame = 0;
var frameMax = 36;
$('.food').hover(function(){
	$('.food').addClass('rotate');
	$('.rotate').trigger("rotatestart");
})
$('.food').click(function () {
	var len = allClassNames.length;
	var newClass = "inlineBlock";
	for(var i = 0; i < len; i++){
		if($(this).hasClass(allClassNames[i])){
			$(this).removeClass(allClassNames[i]);
			newClass = allClassNames[(i+1) % len]
			break;
		}
	}

	$(this).addClass(newClass)
	$('#foodClass').text("food class: " + newClass)
}
)


$('.languages').click(function () {
	var len = allClassNames.length;
	
	var newClass = "inlineBlock";
	for(var i = 0; i < len; i++){
		if($(this).hasClass(allClassNames[i])){
			$(this).removeClass(allClassNames[i]);
			newClass = allClassNames[(i+1) % len]
			break;
		}
	}

	$(this).addClass(newClass)
	$('#languagesClass').text("languages class: " + newClass)
}
)

</script>
